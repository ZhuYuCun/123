<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Layui</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <div id="layerDemo" style="margin-bottom: 0">
      <div class="layui-btn-container">
        <button id="submit" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">居中弹出</button>
      </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.7.6/layui.min.js"></script>

    <script>
      layui.use("layer", function () {
        var $ = layui.jquery,
          layer = layui.layer;

        $("#submit").on("click", function () {
          layer.open({
            title: "SUBMITTED SUCCESSEULLY",
            area: ["390px", "160px"],
            content: "<div>THANK YOU FOR YOUR TRUST, WE WILL CONTACT YOUAS SOONAS POSSIBLE</div>",
            btn: null,
          });
        });
      });
    </script>
  </body>
</html>
