      $(function () {

    <script>
      // 初始化页面 刷新列表
      function initData() {
        $.ajax({
          url: '/contact',
          type: 'GET',
          success: function (row) {
            $('#tbody').empty();

            let str = '';
            let resData = JSON.parse(row);
            resData.forEach((element) => {
              str += `<tr>
                  <td>${element.name || ''}</td>
                  <td>${element.email || ''}</td>
                  <td>${element.phone || ''}</td>
                  <td>${element.where || ''}</td>
                  <td>${element.maeeage || ''}</td>
                  <td>${element.time || ''}</td>
                </tr>`;
            });
            $('#tbody').append($(str));
          },
        });
      }
    </script>
